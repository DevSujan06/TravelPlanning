	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Register</title>
		<link rel="stylesheet" th:href="@{/styles.css}">

	</head>
	<body>
	    <h1>Register</h1>
	    <form th:action="@{/auth/register}" th:object="${registrationDTO}" method="post">
	        <label>Username: <input type="text" th:field="*{username}" /></label><br>
	        <label>Email: <input type="email" th:field="*{email}" /></label><br>
	        <label>Password: <input type="password" th:field="*{password}" /></label><br>
	        <button type="submit">Register</button>
	    </form>
	    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
	    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
	    <a href="/auth/login" th:href="@{/auth/login}">Already have an account? Login here</a>
	</body>
	</html>
